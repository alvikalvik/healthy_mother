<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo-link">Здоровая мама</a>
                <button type="button" class="hamburger">
                    <span class="hamburger__span"></span>
                </button>
                <nav class="header__nav">
                    <ul class="menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">

                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">

                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Где заказать?
                            </a>
                        </li>
                    </ul>
                    <button class="menu__close">&times;</button>
                </nav>
            </div>            
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__wrapper">
                <div class="hero__text-content">
                    <h1 class="title hero__title">Доставка здорового питания для мам</h1>
                    <div class="hero__text">Правильный и вкусный рацион<br>для Вас и вашего ребенка</div>
                    <a href="#" class="btn hero__btn">Оформить заказ</a>
                </div> 
                <div class="hero__slides">
                    <div class="hero__slide hero__slide--active">
                        <h3 class="hero__slide-header hero__slide-header--1">Для беременных</h3>               
                        
                        <picture class="hero__slide-pic">
                            <source srcset="img/hero/pregnant-mobile.png 1x, img/hero/pregnant-mobile@2x.png 1.5x" media="(max-width: 576px) ">  
                            <source srcset="img/hero/pregnant-tablet.png 1x, img/hero/pregnant-tablet@2x.png 1.5x" media="(max-width: 992px) "> 
                            <source srcset="img/hero/pregnant.png 1x, img/hero/pregnant@2x.png 1.5x" media="(min-width: 992px) ">                 
                            <img src="img/hero/pregnant@2x.png" alt="Для беременных" class="hero__slide-img" width="1065" height="737">
                         </picture>
                    </div>
                    <div class="hero__slide">
                        <h3 class="hero__slide-header hero__slide-header--2">Для кормящих</h3>               
                        
                        <picture class="hero__slide-pic">
                            <source srcset="img/hero/feeding-mobile.png 1x, img/hero/feeding-mobile@2x.png 1.5x" media="(max-width: 576px) ">  
                            <source srcset="img/hero/feeding-tablet.png 1x, img/hero/feeding-tablet@2x.png 1.5x" media="(max-width: 992px) "> 
                            <source srcset="img/hero/feeding.png 1x, img/hero/feeding@2x.png 1.5x" media="(min-width: 992px) ">                 
                            <img src="img/hero/feeding@2x.png" alt="Для кормящих" class="hero__slide-img" width="449" height="724">
                         </picture>
                    </div>
                    <div class="hero__slide">
                        <h3 class="hero__slide-header hero__slide-header--3">Безопасные лакомства</h3>               
                        
                        <picture class="hero__slide-pic">
                            <source srcset="img/hero/healthy-mobile.png 1x, img/hero/healthy-mobile@2x.png 1.5x" media="(max-width: 576px) ">  
                            <source srcset="img/hero/healthy-tablet.png 1x, img/hero/healthy-tablet@2x.png 1.5x" media="(max-width: 992px) "> 
                            <source srcset="img/hero/healthy.png 1x, img/hero/healthy@2x.png 1.5x" media="(min-width: 992px) ">                 
                            <img src="img/hero/healthy@2x.png" alt="Безопасные лакомства" class="hero__slide-img" width="470" height="758">
                         </picture>
                    </div>
                </div>
                <!-- <button class="hero__slides-next"></button>
                    <button class="hero__slides-prev"></button> -->
            </div>                       
        </div>
